<div>
  <form>
    <table>
      <tr>
        <td>Job Code: </td>
        <td><input type="text" #myJobCode></td>
      </tr>
      <tr>
        <td>Job Title: </td>
        <td><input type="text" #myJobTitle></td>
      </tr>
      <tr>
        <td>Skills: </td>
        <td><input type="text" #mySkills></td>
      </tr>
      <tr>
        <td>Experience: </td>
        <td>  
          <select #myExperience>
            <option selected value="">select one</option>
            <option value="0">&lt;1 year</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <option value="3">3 years</option>
            <option value="4">4 years</option>
            <option value="5">5 years</option>
            <option value="6">&gt;5 years</option>
          </select>
        </td>
      </tr>
    </table>
  </form>

  <form class="container">
      <div class="form-group">
        <div>
          <h1>Create A New Job Posting</h1>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label class="control-label">Job Code: </label>
          <input class="form-control" type="text" #myJobCode>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label class="control-label">Job Title: </label>
          <input class="form-control" type="text" #myJobTitle>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label class="control-label">Skills: </label>
          <input class="form-control" type="text" #mySkills>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label class="control-label">Experience: </label>
          <select class="form-control" #myExperience>
            <option selected value="">select one</option>
            <option value="0">&lt;1 year</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <option value="3">3 years</option>
            <option value="4">4 years</option>
            <option value="5">5 years</option>
            <option value="6">&gt;5 years</option>
          </select>
        </div>
      </div>  
    </form>  

  <div>
    <button class="btn btn-default" (click)="
      jobCode = myJobCode.value;
      jobTitle = myJobTitle.value;
      skills = mySkills.value;
      experience = myExperience.value;
      getInputs();
      sendNewJobPosting();
    ">Submit</button>
  </div>
</div>
