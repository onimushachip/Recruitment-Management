<div *ngIf="service.checkLoginStatus()">
    <div>
        <nav class="navbar navbar-default">
            <div class="container bg-dark">
                <div class="navbar-header">
                    <a routerLink="" class="navbar-brand">.</a>
                </div>
                <form class="navbar-form navbar-right" >         
                    
                    <select class="form-control" name="options" [(ngModel)] = "option">
                        <option selected value="">select one</option>
                        <option value="FirstName">First Name</option>
                        <option value="LastName">Last Name</option>
                    </select>
        
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)] = "query">
                    </div>
                    <button type="submit" class="btn btn-default" (click)="search()">
                            <span class="glyphicon glyphicon-search"></span> Search</button>
                    <button class="btn btn-default"(click)="addApplicant()">New</button>
                    </form>
            </div>
        </nav>
            
        <div class="container">
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let l of applicants">          
                    <td><a [routerLink] = "['details', l._applicantId]" >{{l.firstName}}</a></td>
                    <td><a [routerLink] = "['details', l._applicantId]">{{l.lastName}}</a></td>
                    <td>{{l.email}}</td>                  
                </tr>
            </tbody>
        </table>
        </div>            
    </div>  
</div>
