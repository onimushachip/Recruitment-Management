  <form class="form-horizontal">
    <div class="form-group">
      <div class="control-label col-sm-offset-1 col-sm-2">
          <h1>Login</h1>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Username: </label>
      <div class="col-sm-6">
          <input class="form-control" type="text" #myUsername>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password: </label>
      <div class="col-sm-6">
          <input class="form-control" type="password" #myPassword>
      </div>
    </div>
  </form>
  
  <div class="col-sm-offset-1">
    <button type="button" class="btn btn-default" (click)="
    username = myUsername.value; 
    password = myPassword.value; login();
    ">Login</button>
    <button type="button" class="btn btn-default" routerLink="register">Register</button>
  </div>  
</div>
